{% extends "base.html" %}

{% block content %}

{% if form.errors %}
    {{ form.errors }}
{% endif %}

<form method="post" action="{% url 'brasilio_auth:password_reset' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.email.label_tag }}</td>
    <td>{{ form.email }}</td>
</tr>
</table>

<input class="btn" type="submit" value="Reset" />
</form>

{% endblock %}
